@if (isAddingTask) {
  <app-new-task
    (cancelNewTask)="onCancelNewTask()"
    (newTask)="onAddNewTask($event)"
  />
}
<section>
  <header>
    <h2>{{ userName().toUpperCase() }}'s tasks</h2>
    <menu>
      <button (click)="onBeginNewTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks(); track task.id) {
      <li>
        <app-task [task]="task" (complete)="onTaskComplete($event)" />
      </li>
    }
  </ul>
</section>
