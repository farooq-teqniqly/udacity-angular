<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>
  <div>
    @if (selectedUserName()) {
      <app-task-list [userName]="selectedUserName()" />
    } @else {
      <h2>Select a user to view their tasks.</h2>
    }
  </div>
</main>
