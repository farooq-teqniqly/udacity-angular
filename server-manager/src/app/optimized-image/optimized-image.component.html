@let image = imageSpec();

@if (isPriority()) {
  <img
    priority
    ngSrc="{{ image.path }}"
    width="{{ image.width }}"
    height="{{ image.height }}"
    alt="{{ image.altText }}"
  />
} @else {
  <img
    ngSrc="{{ image.path }}"
    width="{{ image.width }}"
    height="{{ image.height }}"
    alt="{{ image.altText }}"
  />
}
